<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <a href="../index.html">Home</a>
    <input type="range" id="cameraSlider" min="1" max="100" value="50" oninput="updateCameraPosition()">
    <div id="sliderValue">Camera Z Position: 50</div>
    <div id="three-container"></div>

    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js"
        import { animate, frame } from "https://cdn.jsdelivr.net/npm/motion@12.23.24/+esm"

        const main = document.getElementById("three-container")
        const scene = new THREE.Scene({ alpha: true })
        const camera = new THREE.PerspectiveCamera(
            25,
            main.offsetWidth / main.offsetHeight,
            0.1,
            1000
        )
        const renderer = new THREE.WebGLRenderer({ antialias: true })
        renderer.setSize(main.offsetWidth, main.offsetHeight)
        main.appendChild(renderer.domElement)

        const geometry = new THREE.BoxGeometry()
        const material = new THREE.MeshPhongMaterial({ color: 0xcccc66 })
        const cube = new THREE.Mesh(geometry, material)

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5)
        directionalLight.position.set(2, 2, 2)
        const light = new THREE.AmbientLight(0x404040) // soft white light
        scene.add(light)
        scene.add(directionalLight)
        scene.add(cube)

        // Initialize camera position
        camera.position.z = 50;

        function rad(degrees) {
            return degrees * (Math.PI / 180)
        }
        
        /**
         * Animate cube rotation
         */
        const customDur = 10;

        animate(
            cube.rotation,
            { y: rad(360), z: rad(360) },
            { duration: customDur, repeat: Infinity, ease: "linear" }
        )

        /**
         * Create Three.js render loop using Motion's frameloop
         */
        frame.render(() => renderer.render(scene, camera), true)

        // Function to update camera position based on slider value
        window.updateCameraPosition = function() {
            const slider = document.getElementById('cameraSlider');
            const value = slider.value;
            camera.position.z = value; // Update camera Z position
            document.getElementById('sliderValue').textContent = `Camera Z Position: ${value}`;
        }
    </script>

    <style>
        #three-container {
            width: 200px;
            height: 200px;
        }
    </style>

</body>
</html>
